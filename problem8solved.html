-> [48, 5, 32, 2, 10, 11, 34, 95, 82, 93] (good!)
-> [1, 1, 24, 63, 45, 84, 17, 11, 59, 13] (bad - duplicated number)

	function findNotDuplicates(arr, rand)
	{
		for (var j = 0; j < arr.length; j++) 
			{
				if (rand === arr[j])		//if current random equall any existing array
				{
					return false;
				}				
			}
		return true;
	}


	function createArr()
	{
		var arr = [];											//create an arr
		arr[0] = Math.floor(Math.random() * 100) + 1; 		//generate first random (can't be a duplicate)

			while (arr.length < 10) 							//until our arr is 10 int long

					if (findNotDuplicates(arr, rand) === true)

						//console.log(arr);						//is not in the arr, add it
					}
				randomArr = arr;
				//console.log(randomArr);	
			}

		return randomArr;

	}
